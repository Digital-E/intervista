<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

  <body>
    <section id="carousel-zoom">
      <div class="inside">

          class="slide"
          id="slide-2"
          style="
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/41/Sunflower_from_Silesia2.jpg')
              no-repeat center center scroll;
          "
        ></div>

        <div
          class="slide"
          id="slide-1"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
